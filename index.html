<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Waypoints in directions</title>
	<script src="./js/index.js"></script>
	<script src="./js/air_api_manager.js"></script>
	<script src='./js/astar.js'></script>
	<script src='./js/myRoutes.js'></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='./js/test.js'></script>
</head>
<body>
	<div id="map"></div>
	<div id="right-panel">
		<b>Start:</b>
		<div id="start">
			<label><span>From:</span> <input id="txtFromId" type="text" name="from"></label>
			<br>
			<b>Waypoints:</b>
			<br>
			<i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
			<select multiple id="waypoints">
				<option value="montreal, quebec">Montreal, QBC</option>
				<option value="toronto, ont">Toronto, ONT</option>
				<option value="chicago, il">Battery Tunnel</option>
				<option value="chicago, il">Brooklyn Bridge</option>
				<option value="winnipeg, mb">Winnipeg</option>
				<option value="fargo, nd">Fargo</option>
				<option value="calgary, ab">Calgary</option>
				<option value="spokane, wa">Spokane</option>
			</select>
		</div>
		<br>
		<div id="floating-panel">
			<b>Mode of Travel: </b>
			<select id="media">
				<option value="DRIVING">Driving</option>
				<option value="WALKING">Walking</option>
				<option value="BICYCLING">Bicycling</option>
				<option value="TRANSIT">Transit</option>
			</select>
		</div>
		<br>
		<b>End:</b>
		<div id="end">
			<span>To:</span>
			<input id="txtToId" type="text" name="to">
			<br>
			<input type="submit" id="submit">
		</div>
		<br>
		<div id="directions-panel"></div>
		<div id="panel-routes"></div>
	</div>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAogXCFYpylx0oKNcTJEQgaWFoHdk-TqqE&callback=initMap&libraries=places">
	</script>
	<script type='text/javascript'>
    var graph = new Graph([
        [1,1,1,1],
        [0,1,1,0],
        [0,0,1,1]
    ]);
    var start = graph.grid[0][0];
    var end = graph.grid[1][2];
    var result = astar.search(graph, start, end);
    // result is an array containing the shortest path
    var graphDiagonal = new Graph([
        [1,1,1,1],
        [0,1,1,0],
        [0,0,1,1]
    ], { diagonal: true });

    var start = graphDiagonal.grid[0][0];
    var end = graphDiagonal.grid[1][2];
    var resultWithDiagonals = astar.search(graphDiagonal, start, end, { heuristic: astar.heuristics.diagonal });
    // Weight can easily be added by increasing the values within the graph, and where 0 is infinite (a wall)
    var graphWithWeight = new Graph([
        [1,1,2,30],
        [0,4,1.3,0],
        [0,0,5,1]
    ]);
    var startWithWeight = graphWithWeight.grid[0][0];
    var endWithWeight = graphWithWeight.grid[1][2];
    var resultWithWeight = astar.search(graphWithWeight, startWithWeight, endWithWeight);
    // resultWithWeight is an array containing the shortest path taking into account the weight of a node
		var graphWithWeight2 = new Graph([
				[1,1,2,30],
				[0,4,1.3,0],
				[0,0,5,1]
		], {diagonal: true});
		var startWithWeight2 = graphWithWeight.grid[0][0];
		var endWithWeight2 = graphWithWeight.grid[1][2];
		var resultWithWeight2 = astar.search(graphWithWeight2, startWithWeight2, endWithWeight2,{ heuristic: astar.heuristics.diagonal });
</script>
</body>
</html>
